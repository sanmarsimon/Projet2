<section>
    <div class="quit-confirmation">
        <h1 mat-dialog-title>Voulez-vous supprimer ce dictionnaire ?</h1>
        <mat-dialog-actions>
            <button mat-raised-button color="primary" mat-dialog-close>Annuler</button>
            <button mat-raised-button color="warn" (click)="deleteDict()" mat-dialog-close>Supprimer</button>
        </mat-dialog-actions>
    </div>
</section>
