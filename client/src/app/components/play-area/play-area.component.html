<div id="grid-container">
    <canvas id="canvas" #gridCanvas tabindex="0" (keydown)="buttonDetect($event)" (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
    <div *ngIf="this.wordPlaced.length > 0">
        <button mat-raised-button color="primary" class="PlayButton" (click)="confirmPlacement()">Jouer</button>
    </div>
</div>
