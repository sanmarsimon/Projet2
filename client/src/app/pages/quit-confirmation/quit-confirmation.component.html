<section>
    <div class="quit-confirmation">
        <h1 mat-dialog-title>Voulez-vous abandonner la partie en cours?</h1>
        <mat-dialog-actions>
            <button mat-raised-button color="warn" (click)="quitGame()" mat-dialog-close>Abandonner</button>
            <button mat-raised-button color="primary" mat-dialog-close>Annuler</button>
        </mat-dialog-actions>
    </div>
</section>
