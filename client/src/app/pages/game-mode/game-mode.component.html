<section>
    <div class="game-mode">
        <button class="button1" mat-raised-button color="second" style="background-color: bisque" position="left" (click)="openDialog()">
            Jouer une partie en solo
        </button>
        <button class="button2" mat-raised-button color="second" style="background-color: bisque" (click)="openMulitplayerDialog()">
            Creer une partie multijoueur
        </button>
        <button class="button3" mat-raised-button color="second" style="background-color: bisque" (click)="openJoinRoomDialog()">
            Joindre une partie multijoueur
        </button>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
        </div>
    </div>
</section>
